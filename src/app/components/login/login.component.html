<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
      <mat-card-content class="form-control">
        <mat-form-field class="form-control">
          <input
            matInput
            placeholder="Username"
            [(ngModel)]="form.username"
            name="username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username richiesto!
          </div>
        </mat-form-field>

        <mat-form-field class="form-control">
          <input
            matInput
            placeholder="Password"
            type="password"
            name="password"
            [(ngModel)]="form.password"
            required
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">
              La password Ã¨ richiesta!
            </div>
            <div *ngIf="password.errors['minlength']">
              La password deve contenere almeno 3 caratteri
            </div>
          </div>
        </mat-form-field>
      </mat-card-content>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
          style="
            color: red;
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            font-size: medium;
          "
        >
          Credenziali errate!
        </div>
      </div>
      <button mat-stroked-button color="accent" class="btn-block">ENTRA</button>
    </form>
  </mat-card>
</div>
