<mat-toolbar fxLayout="row" class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>

  <div  fxLayoutAlign="start center" style="padding-left: 50px">
    <span style="margin-right: 25px"> MPV-FE </span>
    <mat-icon (click)="logout()" class="pointer" style="font-size: 20px" >power_settings_new</mat-icon>
  </div>
  <div  *ngIf="!(sidenav.mode === 'over')" fxLayoutAlign="end center" style=" width: 100%">
    <span style="font-size: medium" > Sei loggato come: &nbsp;</span>
    <span> {{utenteloggato}} </span>

  </div>


</mat-toolbar>



<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">


    <button routerLinkActive="active" *ngFor="let item of menuItems" [routerLink]="[item.path]" mat-button class="menu-button">
      <span>{{item.title}}</span>
    </button>

    <div style="margin: auto"></div>
